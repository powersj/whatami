[tox]
envlist = py3, flake8, pylint, mypy
recreate = true
skipsdist = true

[testenv]
envdir = {toxinidir}/.tox
deps =
    -rrequirements.txt
    -rrequirements-test.txt
commands = py.test --verbose --cov=whatsthis whatsthis

[testenv:flake8]
commands = flake8 whatsthis setup.py

[testenv:pylint]
commands = pylint whatsthis setup.py

[testenv:mypy]
commands = mypy --ignore-missing -p whatsthis
